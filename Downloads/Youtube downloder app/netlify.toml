[build]
  command = "echo 'Building for Netlify deployment'"
  functions = "netlify/functions"
  publish = "public"

[functions]
  directory = "netlify/functions"

[dev]
  command = "npm start"
  port = 3000

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = false

[headers]
  [[headers.values]]
    key = "Access-Control-Allow-Origin"
    value = "*"
  [[headers.values]]
    key = "Access-Control-Allow-Methods"
    value = "GET, POST, PUT, DELETE, OPTIONS"
  [[headers.values]]
    key = "Access-Control-Allow-Headers"
    value = "Content-Type"
